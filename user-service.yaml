apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: pasamentiregistry.azurecr.io/user_service:latest # Sostituisci con l'immagine Docker del user service
          ports:
            - containerPort: 8081
          env:
            - name: MONGO_URI
              value: "mongodb://user-mongodb:27017/userdb"

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: LoadBalancer
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
